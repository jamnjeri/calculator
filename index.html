<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/0941c58b81.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="header">
                <h1 class="main">So</h1>
                <p class="sub-section">Now</p>
            </div>
            <div class="row-one">
                <button id="ac" class="column one">AC</button>
                <button id="backspace" class="column two"><i class="fa-solid fa-delete-left"></i></button>
                <button id="percentage" class="column three"><i class="fa-solid fa-percent"></i></button>
                <button id="divide" class="column four"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="row-two">
                <button id="seven" class="column one">7</button>
                <button id="eight" class="column two">8</button>
                <button id="nine" class="column three">9</button>
                <button id="multiply" class="column four"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row-three">
                <button id="four" class="column one">4</button>
                <button id="five" class="column two">5</button>
                <button id="six" class="column three">6</button>
                <button id="minus" class="column four"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="row-four">
                <button id="one" class="column one">1</button>
                <button id="two" class="column two">2</button>
                <button id="three" class="column three">3</button>
                <button id="plus" class="column four"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="row-five">
                <button id="zero" class="column one">0</button>
                <button id="decimal" class="column two">.</button>
                <button id="equals" class="column three"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
