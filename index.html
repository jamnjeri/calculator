<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="header">
                <h1 class="main"></h1>
                <h2 class="sub-section"></h2>
            </div>
            <div class="row-one">
                <button class="column one">AC</button>
                <button class="column two">X</button>
                <button class="column three">%</button>
                <button class="column four">/</button>
            </div>
            <div class="row-two">
                <button class="column one">7</button>
                <button class="column two">8</button>
                <button class="column three">9</button>
                <button class="column four">x</button>
            </div>
            <div class="row-three">
                <button class="column one">4</button>
                <button class="column two">5</button>
                <button class="column three">6</button>
                <button class="column four">-</button>
            </div>
            <div class="row-four">
                <button class="column one">1</button>
                <button class="column two">2</button>
                <button class="column three">3</button>
                <button class="column four">+</button>
            </div>
            <div class="row-five">
                <button class="column one">0</button>
                <button class="column two">.</button>
                <button class="column three">=</button>
            </div>
        </div>
    </div>
</body>
</html>
