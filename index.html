<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/0941c58b81.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JS -->
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="header">
                <h1 class="main"></h1>
                <p class="sub-section"></p>
            </div>
            <div class="buttons">
                <div class="row-one">
                    <button id="ac" class="column one symbol">AC</button>
                    <button id="backspace" class="column two symbol"><i class="fa-solid fa-delete-left"></i></button>
                    <button id="percentage" class="column three symbol"><i class="fa-solid fa-percent"></i></button>
                    <button id="divide" class="column four symbol"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="row-two">
                    <button id="seven" class="column one number">7</button>
                    <button id="eight" class="column two number">8</button>
                    <button id="nine" class="column three number">9</button>
                    <button id="multiply" class="column four symbol"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="row-three">
                    <button id="four" class="column one number">4</button>
                    <button id="five" class="column two number">5</button>
                    <button id="six" class="column three number">6</button>
                    <button id="minus" class="column four symbol"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="row-four">
                    <button id="one" class="column one number">1</button>
                    <button id="two" class="column two number">2</button>
                    <button id="three" class="column three number">3</button>
                    <button id="plus" class="column four symbol"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="row-five">
                    <button id="zero" class="column one number">0</button>
                    <button id="decimal" class="column two number">.</button>
                    <button id="equals" class="column three symbol"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
